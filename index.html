<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <title>Нейроопера</title>
    <link rel="stylesheet" href="stylesheets/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
    <body>
      <header>
        <img class="logo" src="images/logo_white.svg" alt="logo">
      </header>
      <div class="slideshow">
       <div class="slides">
         <label>
           <div class="slide1">
           <h2 class="opera">Опера внутри тебя.</h2>
           <h3>Посмотреть афишу</h3>
         </div><input id="s1" type="radio"/>
         </label>
         <label>
           <div class="slide2">
            <h2 class="dido">Дидона и Эней</h2>
            <h3>Купить билеты</h3>
           </div><input id="s2" type="radio" /></label>
         <label>
           <div class="slide3">
           <h2 class="orpheus">Орфей и Эвридика</h2>
           <h3>Купить билеты</h3>
           </div><input id="s3" type="radio" /></label>
       </div>
       <div class="labels">
        <label for="slide1"><img class="label1" src="images/bullet.svg" alt="bullet"></label>
        <label for="slide2"><img class="label2"  src="images/bullet.svg" alt="bullet"></label>
        <label for="slide3"><img class="label3"  src="images/bullet.svg" alt="bullet"></label>
       </div>
      </div>
    </body>
</html>
